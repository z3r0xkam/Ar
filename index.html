<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Caesar Cipher Decryption</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #video, #canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 80%;
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- Modal for camera permission request -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <h2>Camera Access Required</h2>
            <p>We need access to your phone's camera to decrypt the message using AR. Please allow camera access to proceed.</p>
            <button id="allowCamera">Allow</button>
            <button id="denyCamera">Deny</button>
        </div>
    </div>

    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const shiftValue = 3; // Caesar cipher shift value (adjust as needed)
        const modal = document.getElementById('cameraModal');
        const allowCameraBtn = document.getElementById('allowCamera');
        const denyCameraBtn = document.getElementById('denyCamera');

        // Caesar cipher decryption function
        function caesarDecrypt(text, shift) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const shifted = alphabet.slice(shift) + alphabet.slice(0, shift);
            return text.toUpperCase().replace(/[A-Z]/g, (char) => {
                const index = shifted.indexOf(char);
                return index !== -1 ? alphabet[index] : char;
            });
        }

        // Show the modal when the page loads
        window.onload = () => {
            modal.style.display = 'flex';
        };

        // Handle "Allow" button click
        allowCameraBtn.onclick = () => {
            modal.style.display = 'none';
            initializeCamera();
        };

        // Handle "Deny" button click
        denyCameraBtn.onclick = () => {
            modal.style.display = 'none';
            alert('Camera access was denied. This app requires camera access to function.');
        };

        // Initialize camera
        function initializeCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        processFrame();
                    };
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                    alert('Failed to access the camera. Please allow camera permissions in your browser settings.');
                });
        }

        // Process video frames
        let lastProcessedTime = 0;
        const processingInterval = 1000; // Process every 1 second to reduce load

        function processFrame() {
            const currentTime = Date.now();
            if (currentTime - lastProcessedTime < processingInterval) {
                requestAnimationFrame(processFrame);
                return;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const qrCodePosition = {
                    x: code.location.topLeftCorner.x,
                    y: code.location.topLeftCorner.y,
                    width: code.location.bottomRightCorner.x - code.location.topLeftCorner.x,
                    height: code.location.bottomRightCorner.y - code.location.topLeftCorner.y
                };

                // Define text region to the right of the QR code
                const textRegion = {
                    x: qrCodePosition.x + qrCodePosition.width + 10,
                    y: qrCodePosition.y,
                    width: 200, // Adjust based on your encrypted text size
                    height: qrCodePosition.height
                };

                // Extract text region for OCR
                const textCanvas = document.createElement('canvas');
                textCanvas.width = textRegion.width;
                textCanvas.height = textRegion.height;
                const textContext = textCanvas.getContext('2d');
                textContext.drawImage(canvas, textRegion.x, textRegion.y, textRegion.width, textRegion.height, 0, 0, textRegion.width, textRegion.height);

                // Perform OCR with Tesseract.js
                Tesseract.recognize(
                    textCanvas,
                    'eng',
                    { logger: (m) => console.log(m) }
                ).then(({ data: { text } }) => {
                    const encryptedText = text.trim().toUpperCase();
                    const decryptedText = caesarDecrypt(encryptedText, shiftValue);

                    // Overlay decrypted text
                    context.fillStyle = 'rgba(255, 255, 255, 0.7)'; // Semi-transparent white background
                    context.fillRect(textRegion.x, textRegion.y, textRegion.width, textRegion.height);
                    context.fillStyle = 'black';
                    context.font = '24px Arial';
                    context.fillText(decryptedText, textRegion.x + 5, textRegion.y + 30);
                }).catch((error) => {
                    console.error('OCR Error:', error);
                });

                lastProcessedTime = currentTime;
            }

            requestAnimationFrame(processFrame);
        }
    </script>
</body>
</html>
