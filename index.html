<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Camera Webpage</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #my-camera {
            width: 100%;
            max-width: 640px;
            margin: 10px auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Camera Access</h1>
        <video id="my-camera" autoplay playsinline></video>
        <div>
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button>
        </div>
    </div>

    <!-- Include Webcam Easy library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    <script>
        // Initialize variables
        let webcam;
        const videoElement = document.getElementById('my-camera');

        // Function to start the camera
        function startCamera() {
            // Initialize webcam with video element
            webcam = new Webcam(videoElement, 'user');
            
            // Start the webcam
            webcam.start()
                .then(result => {
                    console.log("Webcam started successfully");
                })
                .catch(err => {
                    console.error("Error starting webcam:", err);
                    alert("Error: Could not access camera. Please ensure you have given permission.");
                });
        }

        // Function to stop the camera
        function stopCamera() {
            if (webcam) {
                webcam.stop();
                console.log("Webcam stopped");
            }
        }

        // Optional: Start camera automatically when page loads
        window.onload = startCamera;
    </script>
</body>
</html>
